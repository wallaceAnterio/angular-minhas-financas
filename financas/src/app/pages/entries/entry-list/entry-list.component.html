<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>

    <li class="breadcrumb-item active">
      <a routerLink="/">Lançamentos</a>
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="border-left pl-2">
      Lançamentos
    </h1>
  </div>

  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Novo Lançamento</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-center">Ações</th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let entry of entries">
      <!-- Coluna de lançamentos -->
      <td>
        <strong>{{entry.name}}</strong><br>
        <small class="text-success">{{entry.date}}</small><br>
        <small *ngIf="entry.description">{{entry.description}}</small>
      </td>

      <!-- // Coluna referente ao nome -->
      <td>
        {{entry.category.name}}
      </td>

      <!-- // Coluna referente ao valor -->
      <td class="text-right">
        <!-- Adicionando classe de estilo dinamicamente -->
        <!-- se o type(tipo) da entrada for receita,  adicione a classe success -->
        <!-- se o type(tipo) da entrada for despesa,  adicione a classe danger -->

        <strong
          [class.text-success]="entry.type == 'revenue'"
          [class.text-danger]="entry.type == 'expense'">
          {{entry.amount}}
        </strong>
        <br>

        <!-- Exibindo se as despesas foram pagas ou não -->
        <span class="badge badge-light">{{entry.paidText}}</span>
      </td>

      <td class="text-center">
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteEntry(entry)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
